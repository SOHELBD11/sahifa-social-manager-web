name: Build and Deploy

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: |
          echo "Installing dependencies..."
          npm install --legacy-peer-deps --no-audit
          echo "Generating package-lock.json..."
          npm install --package-lock-only
          echo "Installing dependencies with lock file..."
          npm ci --legacy-peer-deps
          echo "Listing installed packages..."
          npm list

      - name: Debug Info
        run: |
          echo "Node version: $(node -v)"
          echo "NPM version: $(npm -v)"
          echo "Current directory: $(pwd)"
          echo "Directory contents:"
          ls -la

      - name: Build
        run: |
          echo "Starting build process..."
          echo "Current directory contents:"
          ls -la
          echo "Running build command..."
          NODE_ENV=production npm run build
          echo "Build completed. Checking output directory..."
          if [ -d ".next" ]; then
            echo "Build output found in .next directory"
            ls -la .next
          else
            echo "No .next directory found"
          fi
          echo "Creating out directory..."
          npm run export
          echo "Export completed. Checking out directory..."
          if [ -d "out" ]; then
            echo "Export output found in out directory"
            ls -la out
          else
            echo "No out directory found"
            exit 1
          fi

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out
          force_orphan: true 